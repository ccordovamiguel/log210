<div ng-controller="ConnexionCtrl" class="container">
  <div class="page-header">
    <h1 class="col-sm-offset-5">Connexion</h1>

  <form name="connexionForm" class="form-horizontal" ng-submit="connexion()">
    <div class="form-group">
      <label for="user.email" class="col-sm-4 col-md-4 control-label">Courriel</label>
      <div class="col-sm-4">
        <input type="email" id="user.email" name="email" ng-model="user.email" class="form-control" placeholder="Courriel" required>
      </div>
    </div>
    <div class="form-group">
      <label for="user.password" class="col-sm-4 col-md-4 control-label">Mot de passe</label>

      </div>

        <span class="error" ng-show="connexionForm.password.$error.required"></span>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-4 col-sm-6">
        <input type="submit" value="Connexion" class="btn btn-default">
      </div>
